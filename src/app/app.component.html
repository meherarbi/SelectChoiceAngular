<select [(ngModel)]="selectedSituation" (ngModelChange)="updateChoices()">
  <option value="Biparental">Biparental</option>
  <option value="Monoparental">Monoparental</option>
</select>

<select [(ngModel)]="selectedChoice" [disabled]="choiceDisabled">
  <option *ngFor="let choice of choices" [value]="choice">{{choice}}</option>
</select>
